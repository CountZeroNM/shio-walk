version: '3.8'

services:
  db:
    image: postgres:15
    container_name: shio-walk-db
    environment:
      POSTGRES_USER: shio_user
      POSTGRES_PASSWORD: shiopass
      POSTGRES_DB: shio_walk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shio_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
